<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <picture>
        <source media="(max-width: 375px)" srcset="./image-product-mobile.jpg" width="320px">
        <img src="./image-product-desktop.jpg" width="250px" height="380" alt="PERFUME" title="PERFUME">
      </picture>
      <div class="content">
        <p>PERFUME</p>
        <h1><b> Gabrielle Essence Eau De Parfum</b></h1>
        <p>
          A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
        </p>
        <p class="price">
          <b>$149.99 </b> <small>$169.99</small>
        </p>
        <button>
          <img src="./images/icon-cart.svg" alt="" srcset="">
          Add to Cart 
        </button>
      </div>
    </div>
  </body>
</html>
